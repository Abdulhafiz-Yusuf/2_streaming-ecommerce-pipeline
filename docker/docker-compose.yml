version: '3.8'

services:
  # Redpanda (Kafka alternative - lighter, easier)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - 19092:19092  # Kafka API (external)
      - 8081:8081    # Schema Registry
      - 9644:9644    # Admin API
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streaming-net

  # Redpanda Console (Web UI to view messages)
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda
    networks:
      - streaming-net

  # PostgreSQL (Landing Zone)
  postgres:
    image: postgres:15-alpine
    container_name: postgres-streaming
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # We'll create init script later
      - ./init_db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - streaming-net

networks:
  streaming-net:
    driver: bridge

volumes:
  postgres-data: