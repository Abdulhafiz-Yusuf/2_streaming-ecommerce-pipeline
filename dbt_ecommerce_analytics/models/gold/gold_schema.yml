version: 2

models:
#====================== mart_daily_metrics ======================
  - name: mart_daily_metrics
    description: Daily aggregated business metrics
    columns:
      - name: event_date
        tests:
          - unique
          - not_null
      - name: total_revenue
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: overall_conversion_rate
        tests:
          - dbt_utils.expression_is_true:
              expression: "between 0 and 100"
#====================== mart_conversion_funnel ======================
  - name: mart_conversion_funnel
    description: User journey conversion funnel
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - funnel_stage
            - stage_order
#====================== mart_product_performance ======================
  - name: mart_product_performance
    description: Product-level analytics
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: total_revenue
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0"
  #====================== mart_user_behavior ======================
  - name: mart_user_behavior
    description: User behavior analytics with RFM segmentation
    columns:
      - name: user_id
        description: Unique user identifier
        tests:
          - unique
          - not_null
      - name: total_sessions
        description: Total number of sessions for this user
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "> 0"
      - name: lifetime_revenue
        description: Total revenue generated by this user
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0"
      - name: customer_score
        description: Combined RFM score (3-15 scale)
        tests:
          - dbt_utils.expression_is_true:
              expression: "between 3 and 15"
      - name: purchase_propensity_score
        description: Likelihood to purchase (0-100)
        tests:
          - dbt_utils.expression_is_true:
              expression: "between 0 and 100"
      - name: customer_tier
        description: Customer quality tier
        tests:
          - accepted_values:
              values: ['Champion', 'Loyal', 'Potential', 'At Risk', 'Lost']